<div class="landing">
  <!-- Background video -->
  <video class="room-video" autoplay loop muted playsinline src="/visuals/room-bg.mp4"></video>

  <!-- Dark overlay so text is readable -->
  <div class="overlay"></div>

  <!-- Center content -->
  <div class="content">
    <h1 class="title">cozy room</h1>
    <p class="subtitle">a quiet place to work, together alone.</p>
    <button class="enter-btn" (click)="enterRoom()">
      enter the room
    </button>
  </div>
</div>
